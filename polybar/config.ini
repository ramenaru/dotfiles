[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #5A5AF5
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/example]
width = 100%
height = 18pt
radius = 6

background = ${colors.background} 
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = monospace:size=9

modules-left = xworkspaces xwindow
modules-right = filesystem pulseaudio xkeyboard memory cpu wlan eth battery date
cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#5A5AF5}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#5A5AF5}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#5A5AF5}%ifname%%{F-} %{F#707880}%essid%%{F-}

; [module/eth]
; inherit = network-base
; interface-type = wired
; label-connected = %{F#5A5AF5}%ifname%%{F-} %{F#8ABEB7}%local_ip%%{F-}

[module/battery]
type = custom/script
exec = upower -i $(upower -e | grep BAT) | awk '/percentage:/ {print $2}'
interval = 60

format-charging = %{F#5A5AF5}Battery %percentage%%%{F-}
format-discharging = %{F#5A5AF5}Battery %percentage%%%{F-}
format-empty = %{F#5A5AF5}Battery empty%{F-}
format-unknown = %{F#5A5AF5}Battery status unknown%{F-}
format-prefix = "BAT "
format-prefix-foreground = ${colors.primary}

[module/date]
type = internal/date
interval = 1

date = %d %b %H:%M

label = %date%

[settings]
screenchange-reload = true
pseudo-transparency = true
